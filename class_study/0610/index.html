 <!-- Sass vs SCSS 정리

 1. Sass (.sass 확장자)
 - 들여쓰기 기반 문법 ({}와 ; 사용 안함)
 - 간결하지만 익숙해지기 어려움
 - 요즘은 많이 사용되지 않음

 2. SCSS (.scss 확장자)
 - CSS와 거의 동일한 문법 ({}와 ; 사용)
 - 기존 CSS와 호환이 좋아 많이 사용됨
 - 현재 Sass 사용자 대부분이 SCSS 문법 사용

  참고: Sass와 SCSS는 같은 기능을 제공하며, 스타일 작성 방식만 다름 
        모두 'CSS 전처리기'로서 컴파일 과정을 거쳐 CSS로 변환됨-->
