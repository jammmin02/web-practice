<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="bar">hello</h1>
  <p id="foo">world</p>

  <ul id="fruit-list">
    <li>바나나</li>
    <li>사과</li>
  </ul>

  <!-- ✅ id 추가 -->
  <input type="button" id="add_list" value="추가">

  <script>
    // 파인애플을 리스트에 추가
    const fruit_list = document.getElementById('fruit-list');
    const button = document.getElementById('add_list');

    button.onclick = () => {
      const new_item = document.createElement('li');
      new_item.textContent = '파인애플';
      fruit_list.appendChild(new_item);
    };
  </script>
</body>
</html>
