<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN vs 패키지 매니저 차이 정리
  - CDN: 전체 파일 통으로 불러옴 (필요 없는 기능까지 포함될 수 있음)
  - 패키지 매니저(npm 등): 필요한 패키지만 설치 가능 (불필요한 부분 제외 가능)

  - CDN: 커스터마이징 거의 불가능 (제공된 원본 그대로 사용해야 함)
  - 패키지 매니저: 커스터마이징 가능 (내 프로젝트에 맞게 수정, 빌드, 최적화 가능)

  - CDN: 빠른 다운로드 (전세계 분산 서버)
  - 패키지 매니저: 설치는 인터넷 속도에 따라 다르지만 의존성은 체계적으로 관리됨

  - CDN: 간단한 데모나 테스트에 적합
  - 패키지 매니저: 실전 프로젝트에서 표준적으로 사용됨 -->
