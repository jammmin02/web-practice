<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 브라우저 탭 제목, 검색 결과 제목 -->
  <title>HTML head 태그 공부 중!</title>

  <!-- 문자 인코딩 설정: 한글 깨짐 방지 -->
  <meta charset="UTF-8">

  <!-- 검색 결과에 표시될 페이지 설명 -->
  <meta name="description" content="이 페이지는 HTML의 head 태그 요소를 학습하기 위한 예제입니다.">

  <!-- 반응형 웹: 모바일 화면에 맞게 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SNS 공유 시 미리보기 정보 설정 (Open Graph) -->
  <meta property="og:title" content="head 태그 학습 페이지">
  <meta property="og:description" content="meta, title, link, script 태그 등을 실제로 써보며 학습하는 HTML 예제">
  <meta property="og:image" content="https://example.com/images/head-study.png">
  <meta property="og:url" content="https://example.com/head-study">

  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="style.css">

  <!-- 외부 JavaScript 파일 연결 -->
  <script src="main.js"></script>
</head>
<body>
  <h1>📘 HTML `head` 태그 공부하기</h1>
  <p>이 문서는 <strong>HTML head 영역의 태그들</strong>을 실습하기 위해 만든 예제입니다.</p>
</body>
</html>
