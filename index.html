<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습</title>
</head>
<body>
  <!-- 1. 텍스트 관련 요소-->
   <h1>HTML 실습</h1>
   <p>아래는 다양한 HTMML 요소를 연습할 수 있는 예제 입니다.</p>
   <p><strong>굵게 써볼게요</strong> 이제는 <em>기울여 볼게요</em></p>
   <p>줄바꿈을 위해 <br> 태그를 사용하면 이렇게 됩니다!</p>
   <hr>

   <!-- 2. 폼 관련 요소-->
    <h2> 폼 요소 </h2>
    <form action="#" method="post">
      <!--텍스트 입력-->
      <label for="username">이름:</label>
      <input type="text" name="username" id="username" placeholder="이름을 입력하세요" required>
      <br><br>

      <!-- 이메일 입력 -->
       <label for="email">이메일:</label>
       <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요">
       <br><br>

       <!-- 숫자 입력 -->
        <label for="age">나이:</label>
        <input type="number" name="age" id="age" min="1" max="100">
        <br><br>

      <!-- 드롭 다운 -->
       <label for="gender">성별:</label>
       <select name="gender" id="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="other">기타</option>
       </select>
       <br><br>

      <!-- 텍스트 영역 -->
      <label for="comment">코멘트:</label><br>
      <textarea name="comment" id="comment" rows="4" cols="50" placeholder="내용을 입력하세요"></textarea>
      <br><br>

      <!-- 체크 박스-->
      <h3>체크 박스</h3>
      <input type="checkbox" name="agree" id="agree">
      <label for="agree">이용약관에 동의합니다</label>
      <br><br>

      <!-- 버튼 -->
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
</body>
</html>
