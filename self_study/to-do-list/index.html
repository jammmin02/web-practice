<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JungMin TO-DO-LIST</title>

  <!-- 기본 스타일 리셋 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css" />

  <script defer src="main.js"></script>

</head>
<body>
  <main class="todo-wrapper">
  
    <header>
      <h1>✨My To-Do List✨</h1>
    </header>

    <section class="todo-box">

      <!-- 할 일 입력 -->
      <div class="todo-input-box">
        <button type="button" class="complete-all-btn">✔</button>
        <input type="text" class="todo-input" placeholder="해야할 일을 입력해주세요">
      </div>

      <!-- 할 일 목록 -->
      <ul class="todo-list">
        <!-- 자바스크립트로 동적으로 추가 -->
      </ul>
      
    </section>

    <section class="todo-bottom">

      <div class="left-items">3 item left</div>
      <nav class="button-group">
        <button class="show-all-btn selected" data-type="all">ALL</button>
        <button class="show-active-btn" data-type="active">Active</button>
        <button class="show-completed-btn" data-type="completed">Completed</button>
      </nav>
      <button class="clear-completed-btn">Clear Completed</button>
    
    </section>

    <footer>
      <p class="info">더블클릭 시 수정가능!</p>
    </footer>

  </main>
 </body>
</html>
