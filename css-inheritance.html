<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일 상속</title>
    <style>
        /* 부모 요소 스타일 */
        .parent {
            color: blue; /* 기본적으로 상속됨 */
            font-size: 20px; /* 기본적으로 상속됨 */
            margin: 20px; /* 기본적으로 상속되지 않음 */
        }

        /* 자식 요소 스타일 */
        .child {
            background-color: yellow; /* 기본적으로 상속되지 않음 */
        }

        /* 명시적 상속 */
        .child-inherit {
            background-color: inherit; /* 부모 요소의 배경색 상속 */
        }
    </style>
</head>
<body>

    <div class="parent">
        부모 요소 (텍스트 색상: 파랑, 글자 크기: 20px)
        <div class="child">
            자식 요소 (텍스트 색상: 파랑 상속됨, 배경색: 노란색)
        </div>
        <div class="child-inherit">
            명시적 상속 요소 (텍스트 색상: 파랑 상속됨, 배경색: 부모의 배경색 상속)
        </div>
    </div>

</body>
</html>
