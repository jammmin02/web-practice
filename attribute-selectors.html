<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 예제</title>
    <style>
        /* 속성 선택자 */
        [required] {
            border: 2px solid red;
        }
        [type="text"] {
            background-color: lightyellow;
        }
        [class~="highlight"] {
            font-weight: bold;
            color: green;
        }
        [href^="https"] {
            color: blue;
        }
        [href$=".pdf"] {
            color: red;
        }
        [title*="important"] {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>속성 선택자 예제</h2>
    <input type="text" placeholder="텍스트 입력" required>
    <input type="password" placeholder="비밀번호 입력">
    <div class="highlight important">강조된 텍스트</div>
    <a href="https://example.com">HTTPS 링크</a>
    <a href="file.pdf" title="important file">PDF 파일</a>
    <a href="http://example.com">HTTP 링크</a>
</body>
</html>
